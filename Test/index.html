<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Michael Parker Portfolio</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="styles.css" rel="stylesheet" />
</head>
<body>
    <div class="container-fluid bg-dark text-light p-5" id="topper">
        <div class="row align-items-center">
            <!-- Headshot Image -->
            <div class="col-sm-4 text-center">
                <img src="Business Headshot.JPG" alt="Michael Parker Headshot" class="img-fluid rounded border border-primary" style="max-width: 200px;" />
            </div>

            <!-- Name and Title -->
            <div class="col-sm-8 text-center">
                <h1>Michael Parker</h1>
                <h2>Sports Journalist</h2>
                <button class="btn btn-light mt-3">Contact Me</button>
            </div>
        </div>
    </div>

    <!-- Navigation Section -->
    <div class="container-fluid bg-danger text-center" id="navigation">
        <div class="row">
            <div class="col-sm-4"><a href="#experience" class="nav-link">Experience</a></div>
            <div class="col-sm-4"><a href="#skills" class="nav-link">Skills</a></div>
            <div class="col-sm-4"><a href="#education" class="nav-link">Education</a></div>
        </div>
    </div>

    <!-- Content Section -->
    <div class="container-fluid p-5 text-light bg-dark" id="sections">
        <!-- Experience Section -->
        <div id="experience">
            <h2>Experience</h2>
            <div class="row">
                <div class="col-sm-3">Job Title</div>
                <div class="col-sm-9">Job Description</div>
            </div>
            <div class="row">
                <div class="col-sm-3">Job Title</div>
                <div class="col-sm-9">Job Description</div>
            </div>
        </div>

        <!-- Skills Section -->
        <div id="skills" class="mt-5">
            <h2>Skills</h2>
            <ul>
                <li>Project Management</li>
                <li>HTML</li>
                <li>CSS</li>
            </ul>
        </div>

        <!-- Education Section -->
        <div id="education" class="mt-5">
            <h2>Education</h2>
            <div class="row">
                <div class="col-sm-3">Education Title</div>
                <div class="col-sm-9">Description</div>
            </div>
        </div>
    </div>
</body>
</html>
